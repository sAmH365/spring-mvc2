<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:blcok th:each="user : ${users}">
    <div>
        사용자 이름1 <span th:text="${user.username}"/>
        사용자 나이1 <span th:text="${user.age}"/>
    </div>
    <div>
        요약 <span th:text="${user.username} + ' / ' + ${user.age}"/>
    </div>
</th:blcok>
</body>
</html>
