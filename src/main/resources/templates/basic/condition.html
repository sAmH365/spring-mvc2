<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">count</td>
        <td th:text="${user.username}">username</td>
        <td>
            <span th:text="${user.age}"/>
            <span th:text="미성년자" th:if="${user.age lt 20}"/>
            <span th:text="'미성년자'" th:unless="${user.age ge 20}"/>
        </td>
    </tr>
</table>
<h1>switch</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${userStat.count}" />
        <td th:text="${user.username}" />
        <td th:switch="${user.age}">
            <span th:case="10" th:text="10살" />
            <span th:case="20" th:text="20살" />
            <span th:case="*" th:text="기타" />
        </td>
    </tr>
</table>
</body>
</html>
