<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <tilte>Title</tilte>
</head>
<body>
<h1>리터럴</h1>
<ul>
    <!-- <span th:text="hello world!"></span> 문자리터럴은 ''로 감싸기 -->

    <li>'hello'+ ' world!' = <span th:text="'hello'+ ' world!'"/></li>
    <li>'hello world!' = <span th:text="'hello world!'"/></li>
    <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"/></li>
    <li>리터럴 대체 |hello ${data}| = <span th:text="|hello ${data}|"/></li>
</ul>
</body>
</html>
